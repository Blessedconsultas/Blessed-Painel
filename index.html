<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Blessed Buscas</title>
    <style>
        body {
            background-color: #000;
            color: #ff5252;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos da tela de login */
        .login-background {
            background-image: url('https://steamuserimages-a.akamaihd.net/ugc/5100921132464001344/A3A6995917F69B78D9CF69DB504E8329054B70BB/?imw=637&imh=358&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .login-form {
            background-color: rgba(26, 26, 26, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px 5px #fff;
            text-align: center;
            max-width: 400px;
            width: 80%;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #2f2f2f;
            color: white;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"] {
            background-color: red;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #cc0000;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 5px 1px #ff5252;
        }

        #container {
            display: none;
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 36px;
        }

        .botoes-consulta {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .consulta-btn {
            background-color: #ff5252;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .consulta-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <div class="login-background" id="login-container">
        <!-- Tela de login -->
        <h1>Blessed Login</h1>
        <form class="login-form" id="login-form">
            <input type="text" id="username" placeholder="Usuário">
            <br>
            <input type="password" id="password" placeholder="Senha">
            <br>
            <input type="submit" value="Entrar">
        </form>
    </div>

    <div id="container">
        <!-- Conteúdo da página principal -->
        <h1>Blessed Buscas</h1>
        <div class="botoes-consulta">
            <button class="consulta-btn" onclick="openPage('consulta_cep.html')">Consultar CEP</button>
            <button class="consulta-btn" onclick="openPage('consulta_ddd.html')">Consultar DDD</button>
            <button class="consulta-btn" onclick="openPage('consulta_ip.html')">Consultar IP</button>
        </div>
    </div>

    <script>
        function openPage(page) {
            window.open(page);
        }

        // Mostrar tela de login e ocultar página principal inicialmente
        document.getElementById('login-container').style.display = 'block';
        document.getElementById('container').style.display = 'none';

        // Lógica de login (adapte conforme necessário)
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            // Aqui você colocaria a lógica de verificação do login
            // Por exemplo, verificar se as credenciais estão corretas

            // Após verificar as credenciais, mostrar a página principal se o login for bem-sucedido
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('container').style.display = 'block';
        });
    </script>
</body>

</html>
